server:
  port: 8765
spring:
  application:
    name: api-gateway
  sleuth:
    sampler:
      percentage: 1.0
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
zuul:
  prefix: /api
  routes:
    products:
      path: /products/**
      serviceId: products-service
      stripPrefix: false
    recipes:
      path: /recipes/**
      serviceId: recipes-service
      stripPrefix: false